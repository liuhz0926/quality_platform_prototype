{% extends "quality_platform/evaluate_base.html" %}
{% load static %}
{% block content %}

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'platform-evaluate-report' %}">Overview</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'platform-eval-report-confusion' %}">Confusion Matrix</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'platform-eval-report-threshold' %}">Threshold Analysis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'platform-eval-report-error' %}">Error Analysis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'platform-eval-report-upload-new' %}">Upload another predicted file</a>
        </li>
    </ul>


    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'platform-eval-report-confusion' %}">Count</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'platform-eval-report-confusion-proportion' %}">Percentage</a>
        </li>
    </ul>

    <div class="container">
        <h4 style="text-align: center">Confusion Matrix in Percentage</h4>

        <figure class="highcharts-figure">

            <div id="normal_matrix" style="width:100%; height:400px;"></div>

            <script>
                function getPointCategoryName(point, dimension) {
                    var series = point.series,
                        isY = dimension === 'y',
                        axis = series[isY ? 'yAxis' : 'xAxis'];
                    return axis.categories[point[isY ? 'y' : 'x']];
                }
                Highcharts.chart('normal_matrix', {
                    chart: {
                        type: 'heatmap',
                        marginTop: 40,
                        marginBottom: 80,
                        plotBorderWidth: 1
                    },
                    title: {
                        text: 'Model 1'
                    },
                    xAxis: {
                        categories: {{ normal_labels|safe }},
                        title: 'Predicted Label'
                    },
                    yAxis: {
                        categories: {{ normal_labels|safe }},
                        title: 'True Label',
                        reversed: true
                    },
                    colorAxis: {
                        min: 0,
                        minColor: '#FFFFFF',
                        maxColor: Highcharts.getOptions().colors[0]
                    },
                    legend: {
                        align: 'right',
                        layout: 'vertical',
                        margin: 0,
                        verticalAlign: 'top',
                        y: 25,
                        symbolHeight: 280
                    },

                    tooltip: {
                        formatter: function () {
                            return '<b>' + getPointCategoryName(this.point, 'x') + '</b> is predicted as <br><b>' + getPointCategoryName(this.point, 'y') +'</b> for <br><b>' +
                                this.point.value + '</b> times<br><b>' + '</b>';
                        }
                        },

                    series: [{
                        name: 'confusion matrix',
                        borderWidth: 1,
                        data: {{ normal_data }},
                        dataLabels: {
                            enabled: true,
                            color: '#000000'
                        }
                    }],
                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 500
                            },
                            chartOptions: {
                                yAxis: {
                                    labels: {
                                        formatter: function () {
                                            return this.value.charAt(0);
                                        }
                                    }
                                }
                            }
                        }]
                    }
                });
            </script>

            {% if add_normal_labels != null %}
                <div id="add_normal_matrix" style="width:100%; height:400px;"></div>

                <script>
                    function getPointCategoryName(point, dimension) {
                        var series = point.series,
                            isY = dimension === 'y',
                            axis = series[isY ? 'yAxis' : 'xAxis'];
                        return axis.categories[point[isY ? 'y' : 'x']];
                    }
                    Highcharts.chart('add_normal_matrix', {
                        chart: {
                            type: 'heatmap',
                            marginTop: 40,
                            marginBottom: 80,
                            plotBorderWidth: 1
                        },
                        title: {
                            text: 'Model 2'
                        },
                        xAxis: {
                            categories: {{ add_normal_labels|safe }},
                            title: 'Predicted Label'
                        },
                        yAxis: {
                            categories: {{ add_normal_labels|safe }},
                            title: 'True Label',
                            reversed: true
                        },
                        colorAxis: {
                            min: 0,
                            minColor: '#FFFFFF',
                            maxColor: Highcharts.getOptions().colors[0]
                        },
                        legend: {
                            align: 'right',
                            layout: 'vertical',
                            margin: 0,
                            verticalAlign: 'top',
                            y: 25,
                            symbolHeight: 280
                        },

                        tooltip: {
                            formatter: function () {
                                return '<b>' + getPointCategoryName(this.point, 'x') + '</b> is predicted as <br><b>' + getPointCategoryName(this.point, 'y') +'</b> for <br><b>' +
                                    this.point.value + '</b> times<br><b>' + '</b>';
                            }
                            },

                        series: [{
                            name: 'confusion matrix',
                            borderWidth: 1,
                            data: {{ add_normal_data|safe }},
                            dataLabels: {
                                enabled: true,
                                color: '#000000'
                            }
                        }],
                        responsive: {
                            rules: [{
                                condition: {
                                    maxWidth: 500
                                },
                                chartOptions: {
                                    yAxis: {
                                        labels: {
                                            formatter: function () {
                                                return this.value.charAt(0);
                                            }
                                        }
                                    }
                                }
                            }]
                        }
                    });
                </script>

            {% else %}
            {% endif %}

        </figure>

    </div>


{% endblock content %}
