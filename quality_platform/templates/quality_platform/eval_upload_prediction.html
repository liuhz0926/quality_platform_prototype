{% extends "quality_platform/evaluate_base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'quality_platform/modal.css' %}">

    <div class="row">
        <div>
            <form id="upload_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Submit truth file and prediction file</button>
            </form>
        </div>
    </div>

    <div class="modal"><!-- Loader format after submit --></div>

    <script src="{% static 'quality_platform/modal.js' %}"></script>


{% endblock content %}
